<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<hr/>

<table cellpadding="35">
<tr>
    <th><h3>Select User to Add to Admin Role</h3></th>
    <th><h3>Select User to Remove from Admin Role</h3></th>
</tr>
<tr>
    <td>
    <form action="add-admin" method="post">

    <div th:each="user : ${users}" class="checkbox">
        <input type="checkbox" name="ids" th:value="${user.id}" th:id="${user.id}"/>
        <label th:for="${user.id}" th:text="${user.Username}"></label>
        <br />
    </div>

    <input type="submit" value="Update Users" />
    </form>
    </td>


<td>
    <form action="remove-admin" method="post">

    <div th:each="adminUser : ${adminUsers}" class="checkbox">
        <input type="checkbox" name="ids" th:value="${adminUser.id}" th:id="${adminUser.id}"/>
        <label th:for="${adminUser.id}" th:text="${adminUser.Username}"></label>
        <br />
    </div>

    <input type="submit" value="Update Users" />
    </form>
</td>
</tr>

</table>
</body>
</html>
