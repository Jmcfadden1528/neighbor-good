<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>



</head>
<body>
<h3 th:text="${title}">My Google Maps Demo</h3>
<!--The div element for the map -->
<script th:inline="javascript">

// Initialize and add the map
function initMap() {
  // The location

  var latlng = {lat: [[${latitude}]], lng: [[${longitude}]]}
  console.log(latlng);

  // The map, centered at
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 4, center: latlng});
  // The marker, positioned at
  var marker = new google.maps.Marker({position: latlng, map: map});
}

    </script>
<!--Load the API from the specified URL
* The async attribute allows the browser to render the page while the API loads
* The key parameter will contain your own API key (which is not needed for this tutorial)
* The callback parameter executes the initMap() function
-->

<div id="map"></div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCP3TtYXkTDRYEXa1DGLQ4e3w0hGW0UkXY&amp;callback=initMap"
        ></script>

<p th:text="${latitude} + ' , ' + ${longitude}"></p>

</body>
</html>
