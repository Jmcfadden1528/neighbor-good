<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<div align="right" style="vertical-align: top;">
    <img src="/Neighbor-good logo (2).png"/>
</div>

<h1 th:text="${title}">Default Title</h1>



<form method="post" th:object="${user}">
    <div class="form-group" width="600px">
        <label th:for="firstname">First Name: </label>
        <input th:field="*{firstname}" />
        <span th:errors="*{firstname}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="lastname">Last Name: </label>
        <input th:field="*{lastname}" />
        <span th:errors="*{lastname}" class="errors"></span>
    </div>
    <div class="form-group">
        <label th:for="username">Username: </label>
        <input th:field="*{username}" />
        <span th:errors="*{username}" class="error"></span>
        <span th:text="${usernameError}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="address.streetAddress">Street Address: </label>
        <input th:field="*{address.streetAddress}" />
        <span th:if="${#fields.hasErrors('global')}" th:text="${generic_error}"></span>
    </div>
    <div class="form-group">
    <label th:for="address.city">City: </label>
    <input th:field="*{address.city}" />
    <span th:errors="*{address.city}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="address.zipCode">Zip Code: </label>
        <input th:field="*{address.zipCode}" />
        <span th:errors="*{address.zipCode}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="email">E-mail: </label>
        <input th:field="*{email}" />
        <span th:errors="*{email}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="phoneNumber">Phone Number: </label>
        <input th:field="*{phoneNumber}" />
        <span th:errors="*{phoneNumber}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="password">Password: </label>
        <input  type="password" th:field="*{password}" />
        <span th:errors="*{password}" class="errors"></span>
    </div>
    <div class="form-group">
        <label for="verify-field">Verify:</label>
        <input id="verify-field" type="password" name="verify" />
        <span th:errors="*{password}" class="errors"></span>
    </div>
    <div class="form-group">
        <label th:for="imageUrl">Link image to URL: </label>
        <input type="text" th:field="*{profilePictureUrl}" name="profilePictureUrl"/>
        <small id="profilePictureUrlBlock" class="form-text text-muted">
            You must copy and paste the image location URL for your picture.
        </small>
    </div>
    <div class="form-group">
        <label th:for="adminRequest">Type "admin" to get admin access.</label>
        <input type="text" name="adminRequest"/>
    </div>
    <input type="submit" value="Sign up" />
</form>




</body>
</html>
